<form [formGroup]="form" (ngSubmit)="submit(form.value)">
    <card>
        <card-header>Новая кафедра</card-header>
        <card-body>
            <input-text title="Название" placeholder="Введите название" [control]="form.controls['name']"></input-text>
            <input-text title="Краткое название" [control]="form.controls['shortName']"></input-text>
        </card-body>
        <card-footer>
            <ok-cancel-buttons (okClick)="submit(form.value)" [okDisabled]="!form.valid" (cancelClick)="goBack()"></ok-cancel-buttons>
            <error-list [errors]="errors"></error-list>
        </card-footer>
    </card>
</form>
