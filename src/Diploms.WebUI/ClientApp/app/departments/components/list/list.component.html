<card title="Кафедры" [rtList]="getDepartments" #list="rtList">
    <card-header>
        <div class="btn-group btn-group-sm pull-right">
            <a type="button" class="btn btn-default" [routerLink]="['/departments/new']">
                <i class="fa fa-plus"></i>
                Добавить
            </a>
        </div>
    </card-header>
    <card-body>
        <loading *ngIf="isLoading"></loading>
    </card-body>
    <table card-table class='table table-bordered table-striped' *ngIf="!isLoading">
        <thead>
            <tr>
                <th>№</th>
                <th>Название</th>
                <th>Краткое название</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of list.items">
                <td>{{ item.id }}</td>
                <td>{{ item.name }}</td>
                <td>{{ item.shortName }}</td>
                <td>
                    <a [routerLink]="['/departments', item.id]">Редактировать</a>
                </td>
            </tr>
        </tbody>
    </table>
</card>
