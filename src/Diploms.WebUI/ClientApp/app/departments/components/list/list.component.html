<card>
    <card-header>Кафедры
        <div class="btn-group btn-group-sm pull-right">
            <a type="button" class="btn btn-default" [routerLink]="['/departments/new']">
                <i class="fa fa-plus"></i>
                Добавить
            </a>
        </div>
    </card-header>
    <card-body>
        <loading *ngIf="!departments"></loading>
    </card-body>
    <table card-table class='table table-bordered table-striped' *ngIf="departments">
        <thead>
            <tr>
                <th>№</th>
                <th>Название</th>
                <th>Краткое название</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let department of departments">
                <td>{{ department.id }}</td>
                <td>{{ department.name }}</td>
                <td>{{ department.shortName }}</td>
                <td><a [routerLink]="['/departments', department.id]">Редактировать</a></td>
            </tr>
        </tbody>
    </table>
</card>
