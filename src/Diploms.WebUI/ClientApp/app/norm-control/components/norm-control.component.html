<div class="row">
    <div class="col-md-9">
        <card title="Превью ПЗ" *ngIf="pdfSrc">
            <card-body>
                <div class="btn-toolbar" role="toolbar" aria-label="...">
                    <div class="btn-group" role="group" aria-label="...">
                        <button type="button" class="btn btn-default" (click)="previousPage()">
                            <i class="fa fa-backward" aria-hidden="true"></i>
                        </button>
                        <button type="button" class="btn btn-default">{{page}}</button>
                        <button type="button" class="btn btn-default" (click)="nextPage()">
                            <i class="fa fa-forward"aria-hidden="true"></i>
                        </button>
                    </div>
                    <div class="btn-group" role="group" aria-label="...">
                        <button type="button" class="btn btn-default">
                            <i class="fa fa-exclamation" aria-hidden="true"></i> Замечание
                        </button>
                        <button type="button" class="btn btn-default">
                            <i class="fa fa-times" aria-hidden="true"></i> Ошибка
                        </button>
                    </div>
                    <div class="btn-group" role="group" aria-label="...">
                        <button type="button" class="btn btn-success">Завершить</button>
                    </div>
                </div>
            </card-body>
            <card-body>

            </card-body>
            <card-body>
                <pdf-viewer #pdfViewer [(page)]="page" [src]="pdfSrc" [render-text]="true" style="display: block;" [show-all]="false">
                </pdf-viewer>
            </card-body>
        </card>
    </div>
    <div class="col-md-3">
        <card title="Замечания" [showBody]="false">
            <table card-table class='table table-bordered table-striped'>
                <thead>
                    <tr>
                        <th>Тип</th>
                        <th>Расположение</th>
                        <th>Описание</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let error of errors">
                        <td>{{error.class}}</td>
                        <td>{{error.position}}</td>
                        <td>{{error.description}}</td>
                    </tr>
                </tbody>
            </table>
            <card-footer>
                <ng-container *ngIf="errors && errors.length; else elseTemplate">
                    Всего ошибок:{{errors.length}}
                </ng-container>
                <ng-template #elseTemplate>
                    Нет ошибок
                </ng-template>
            </card-footer>
        </card>
        <card title="Действия" [showFooter]="false">
                <button type="button" class="btn btn-success">Скачать лист нормоконтроля</button>
        </card>
    </div>
</div>
<card title="Превью" *ngIf="!pdfSrc">
    <card-body>
        <loading></loading>
    </card-body>
</card>
