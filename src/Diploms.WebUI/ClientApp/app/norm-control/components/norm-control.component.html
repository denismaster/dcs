<div class="row lg-wide">
    <div class="col-md-8">
        <card title="Превью ПЗ" *ngIf="pdfSrc">
            <card-body>
                <div class="btn-toolbar" role="toolbar" aria-label="...">
                    <div class="btn-group" role="group" aria-label="...">
                        <button type="button" class="btn btn-default" (click)="previousPage()">
                            <i class="fa fa-backward" aria-hidden="true"></i>
                        </button>
                        <button type="button" class="btn btn-default">{{page}}</button>
                        <button type="button" class="btn btn-default" (click)="nextPage()">
                            <i class="fa fa-forward" aria-hidden="true"></i>
                        </button>
                    </div>
                    <div class="btn-group" role="group" aria-label="...">
                        <button type="button" class="btn btn-default" (click)="addWarning()">
                            <i class="fa fa-exclamation" aria-hidden="true"></i> Замечание
                        </button>
                        <button type="button" class="btn btn-default" (click)="addError()">
                            <i class="fa fa-times" aria-hidden="true"></i> Ошибка
                        </button>
                    </div>
                    <div class="btn-group" role="group" aria-label="...">
                        <button type="button" class="btn btn-success">Завершить</button>
                    </div>
                </div>
            </card-body>
            <card-body>

            </card-body>
            <card-body>
                <pdf-viewer #pdfViewer [(page)]="page" [src]="pdfSrc" [render-text]="true" style="display: block;" [show-all]="false">
                </pdf-viewer>
            </card-body>
        </card>
    </div>
    <div class="col-md-4">
        <card title="Общая информация" [showFooter]="false">
            <card-body>
                <div class="form-group">
                    <label class="col-sm-2 control-label">ФИО</label>
                    <div class="col-sm-10">
                        <p class="form-control-static">{{info.fio}}</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Группа</label>
                    <div class="col-sm-10">
                        <p class="form-control-static">{{info.group}}</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Тема работы</label>
                    <div class="col-sm-10">
                        <p class="form-control-static">{{info.workName}}</p>
                    </div>
                </div>
            </card-body>
        </card>
        <card title="Структура работы" [showFooter]="false">
            <card-body>
                <input-checkbox [control]="form.controls['hasTeacherReport']" title="Отзыв руководителя"></input-checkbox>
                <input-checkbox [control]="form.controls['isEquatableToOrder']" title="Соответствует приказу"></input-checkbox>
                <input-checkbox [control]="form.controls['hasTableOfContents']" title="Содержание(оформление)"></input-checkbox>
                <input-checkbox [control]="form.controls['hasAbstract']" title="Аннотация(до 1 стр.)"></input-checkbox>
                <input-checkbox [control]="form.controls['hasIntroduction']" title="Введение(2-3 стр.)"></input-checkbox>
            </card-body>
        </card>
        <card title="Титульный лист" [showFooter]="false">
            <card-body>
                <input-checkbox [control]="form.controls['hasTeacherSignature']" title="Подписи руководителя"></input-checkbox>
                <input-checkbox [control]="form.controls['hasConsultantsSignature']" title="Подписи консультантов"></input-checkbox>
                <input-checkbox [control]="form.controls['hasSignedTask']" title="Задание заполненное и подписанное"></input-checkbox>
            </card-body>
        </card>
        <card title="Элементы введения" [showFooter]="false">
            <card-body>
                <input-checkbox [control]="form.controls['hasActualDescription']" title="Актуальность темы"></input-checkbox>
                <input-checkbox [control]="form.controls['hasGoalsAndObjectives']" title="Цель и задачи"></input-checkbox>
                <input-checkbox [control]="form.controls['hasResearchSubjectAndObject']" title="Предмет и объект исследования"></input-checkbox>
                <input-checkbox [control]="form.controls['hasPracticalSupposes']" title="Практическое значение"></input-checkbox>
                <input-checkbox [control]="form.controls['hasStructure']" title="Структура работы"></input-checkbox>
            </card-body>
        </card>
        <card title="Действия" [showFooter]="false">
            <card-body>
                <button type="button" class="btn btn-success" (click)="downloadNormControlDoc()">Скачать лист нормоконтроля</button>
            </card-body>
        </card>
    </div>
</div>
<card title="Превью" *ngIf="!pdfSrc">
    <card-body>
        <loading></loading>
    </card-body>
</card>

<card title="Оформление" [showFooter]="false">
    <card-body>
        <div class="col-md-6">
            <input-checkbox [control]="form.controls['usedMathMethods']" title="Используются матметоды моделирования"></input-checkbox>
            <input-checkbox [control]="form.controls['isTablesGoodFormatted']" title="Оформление таблиц"></input-checkbox>
            <input-checkbox [control]="form.controls['isPicturesGoodFormatted']" title="Оформление рисунков"></input-checkbox>
            <input-checkbox [control]="form.controls['isSourcesGoodFormatted']" title="Список использовнных источников"></input-checkbox>
            <input-checkbox [control]="form.controls['isShorthandsGoodFormatted']" title="Список принятых сокращений"></input-checkbox>
            <input-checkbox [control]="form.controls['hasShorthandsInText']" title="Расшифровка сокращений в тексте"></input-checkbox>
        </div>
        <div class="col-md-6">
            <input-checkbox [control]="form.controls['isAppendixGoodFormatted']" title="Оформление приложений"></input-checkbox>
            <input-checkbox [control]="form.controls['hasLinksToFormulas']" title="Ссылки на формулы"></input-checkbox>
            <input-checkbox [control]="form.controls['hasLinksToAppendixes']" title="Ссылки на приложения"></input-checkbox>
            <input-checkbox [control]="form.controls['hasLinksToPictures']" title="Ссылки на рисунки"></input-checkbox>
            <input-checkbox [control]="form.controls['hasLinksToTables']" title="Ссылки на таблицы"></input-checkbox>
            <input-checkbox [control]="form.controls['hasLinksToSources']" title="Ссылки на источники"></input-checkbox>
        </div>
    </card-body>
</card>
<card title="Замечания" [showBody]="false">
    <table card-table class='table table-bordered table-striped'>
        <thead>
            <tr>
                <th>Тип</th>
                <th>Расположение</th>
                <th>Описание</th>
            </tr>
        </thead>
        <tbody>
            <tr [class.danger]="error.class=='error'" [class.warning]="error.class=='warning'" *ngFor="let error of errors">
                <td>{{error.class}}</td>
                <td>{{error.position}}</td>
                <td>{{error.description}}</td>
            </tr>
        </tbody>
    </table>
    <card-footer>
        <ng-container *ngIf="errors && errors.length; else elseTemplate">
            Всего ошибок:{{errors.length}}
        </ng-container>
        <ng-template #elseTemplate>
            Нет ошибок
        </ng-template>
    </card-footer>
</card>
