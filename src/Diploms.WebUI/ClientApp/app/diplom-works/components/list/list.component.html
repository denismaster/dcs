<card title="Дипломные работы" [rtList]="getDiploms" #list="rtList" [showBody]="false">
    <card-header>
        <div class="btn-group btn-group-sm pull-right">
            <a type="button" class="btn btn-default" [routerLink]="['/diploms/new']">
                <i class="fa fa-plus"></i>
                Добавить
            </a>
        </div>
    </card-header>
    <table card-table class='table table-bordered table-striped'>
        <thead>
            <tr>
                <th>№</th>
                <th>Название</th>
                <th>Дата утверждения работы</th>
                <th>Дата защиты работы</th>
                <th>Дипломник</th>
                <th>Руководитель</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of list.items">
                <td>{{ item.id }}</td>
                <td>
                    <a [routerLink]="[item.id]">
                        {{ item.name }}
                    </a>
                </td>
                <td>
                    {{ item.startDate | date: 'dd.MM.yyyy'}}
                </td>
                <td>
                    {{ item.endDate | date: 'dd.MM.yyyy' }}
                </td>
                <td>
                    <a [routerLink]="['/students', item.studentId]">
                        {{ item.student }}
                    </a>
                </td>
                <td>
                    <a [routerLink]="['/teachers', item.teacherId]">
                        {{ item.teacher }}
                    </a>
                </td>
                <td>
                    <a [routerLink]="['/diploms', item.id]">Редактировать</a>
                </td>
            </tr>
        </tbody>
        <tfoot table-footer [colCount]="7" *ngIf="isLoading"></tfoot>
    </table>
    <card-footer>
        <table-pagination></table-pagination>
    </card-footer>
</card>
