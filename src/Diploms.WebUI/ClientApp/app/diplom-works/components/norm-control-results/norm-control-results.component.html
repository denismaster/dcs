<card title="Результаты нормконтроля" [showBody]="false">
    <card-header>
        <div class="btn-group btn-group-sm pull-right">
            <a type="button" class="btn btn-default" [routerLink]="['/norm-control']">
                Нормоконтроль
            </a>
        </div>
    </card-header>
    <table card-table class='table table-bordered table-striped'>
        <thead>
            <tr>
                <th>№</th>
                <th>Нормконтроллер</th>
                <th>Дата</th>
                <th>Ошибок</th>
                <th>Результат</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of results">
                <td>
                    <a [routerLink]="['/norm-control',item.id]">
                        {{ item.name }}
                    </a>
                </td>
                <td>
                    <a [routerLink]="[item.controllerId]">
                        {{ item.controller }}
                    </a>
                </td>
                <td>
                    {{ item.date | date: 'dd.MM.yyyy' }}
                </td>
                <td>
                    {{ item.hasErrors ? item.errors.length : 0 }}
                </td>
            </tr>
        </tbody>
    </table>
</card>
