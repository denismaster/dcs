<form class="form-horizontal" role="form" (ngSubmit)="login()" novalidate>
    <card class="col-lg-6 col-lg-offset-3 col-xs-12 col-sm-8 col-sm-offset-2" title="Вход в систему">
        <card-body>
            <loading *ngIf="loading"></loading>
            <div *ngIf="!loading">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-3 control-label">
                        Логин</label>
                    <div class="col-sm-9">
                        <input type="email" class="form-control" name="username" placeholder="Логин" required [(ngModel)]="model.login">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-3 control-label">
                        Пароль</label>
                    <div class="col-sm-9">
                        <input type="password" class="form-control" name="password" placeholder="Password" required [(ngModel)]="model.password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-9">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" [(ngModel)]="model.remember" name="remember" /> Запомнить меня
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </card-body>
        <card-footer>
            <div class="col-sm-offset-3">
                <button type="submit" class="btn btn-success">
                    Войти</button>
                <button type="reset" class="btn btn-default">
                    Отмена</button>
            </div>
        </card-footer>
    </card>
</form>
